{% extends 'ProyectoFinalApp/nav-aside.html' %}

{% load static %}

{% block contenidoPagina %}
<h1>Agregar Collares</h1>

    <form class="cuestionario m-0 row col-10" action="" method="post">
        {%csrf_token%}
        <fieldset class="m-4 mt-1 bg-primary ">
            <legend class="fs-6 m-2 text-decoration-none btn btn-info">Collares</legend>
            <div class="d-flex justify-content-between align-items-center">
                <label class="fs-6 m-2 text-decoration-none btn btn-info">largo: <input class="d-flex " type="number" name="largo"  placeholder="cm" min="0"> </label>
                <label class="fs-6 m-2 text-decoration-none btn btn-info">color: <input class="d-flex " type="text" name="color" placeholder="Rojo, Azul, etc" maxlength="30"></label>
                <label class="fs-6 m-2 text-decoration-none btn btn-info">precio: <input class="d-flex " type="number" name="precio" placeholder="precio" min="0"> </label>      
            </div>
            <div class="d-flex justify-content-evenly">
                <input class="fs-6 m-2 text-decoration-none btn btn-info" type="reset">
                <input class="fs-6 m-2 text-decoration-none btn btn-info" type="submit">
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
